name: Run Hunger Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch: # allows manual trigger

jobs:
  run-hunger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run hunger.js continuously
        run: |
          while true; do
            node hunger.js
            echo "hunger.js crashed â€” retrying in 5 minutes..."
            sleep 300
          done
